<div class="timer-controls">
  <clr-icon shape="play" class="is-highlight" (click)="play()"></clr-icon>
  <clr-icon shape="play" class="is-highlight" (click)="resume()"></clr-icon>
  <clr-icon shape="pause" (click)="pause()"></clr-icon>
  <clr-icon shape="stop" class="is-error" (click)="stop()"></clr-icon>
</div>
